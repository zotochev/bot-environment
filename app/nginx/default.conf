# upstream v3 { ip_hash; server v3:80 max_fails=3  fail_timeout=600s; }
# upstream sv { ip_hash; server call-receiver:80 max_fails=3  fail_timeout=600s; }


server {

    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    index index.html;
    root /usr/share/nginx/html;
    
    location / {
    	try_files $uri $uri/ /index.html;
    }

    client_max_body_size 100M;
    proxy_connect_timeout       600;
    proxy_send_timeout          600;
    proxy_read_timeout          600;
    send_timeout                600;

    # location /sv { proxy_pass http://sv;   proxy_redirect off; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $remote_addr; }
    # location /api/v3 { proxy_pass http://v3;   proxy_redirect off; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $remote_addr; }

    proxy_buffering off;

    # rewrite ^/socket.io(.*)$ /socket.io$1 break;
    # rewrite ^/sv(.*)$ /sv$1 break;
    rewrite ^/(.*)$ /$1 break;
}

